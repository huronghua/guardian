<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head th:include="layout :: htmlhead"></head>
<body>

<form role="form" th:action="@{/role/save}" METHOD="post">
    <input type="hidden" name="id" value="3"/>
    <input type="createId" name="id" value="11"/>
    <input type="updateId" name="id" value="11"/>
    <div class="form-group">
        <input placeholder="角色名称"  type="text" name="name" class="form-control"/>
    </div>
    <div class="form-group">
        <select id="groupId" name="groupId" class="form-control m-b">
            <option th:each="roleGroup : ${roleGroupList}" th:value="${roleGroup.id}"
                    th:text="${roleGroup.name}"></option>
        </select>
    </div>
    <div class="col-sm-4 col-sm-offset-2">
        <input class="btn btn-primary" type="submit" value="保存内容"></input>
        <button class="btn btn-white" type="submit">取消</button>
    </div>
</form>

</body>
</html>
