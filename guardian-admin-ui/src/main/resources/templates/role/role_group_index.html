<!DOCTYPE html>
<html lang="en">
<head th:include="layout :: htmlhead"></head>
<link rel="stylesheet" th:href="@{/css/function/bootstrap-theme.css}"  />
<link rel="stylesheet" th:href="@{/css/function/bootstrap.min.css}"  />
<body>
<div class="con">
    <div class="tit">
        <div class="fl tit_l">
            <i class="iconfont fl icon-quanxianguanli"></i>
            <span class="fl">角色组数据管理</span>
        </div>
        <!--<div class="fr tit_r" style="left: -290px; top: 4px;">
            <input type="text" class="search_txt fl" id="searchFunctionName" placeholder="输入角色组名以搜索..." autocomplete="off" style="width: 240px;"/>
            <i class="iconfont fl icon-sousuo" id="queryFunction" style="margin-top: -3px"></i>
            <div style="z-index: 100;position: absolute;">
                <ul class="selec" id="selec" style="margin-top: 70px; margin-left: 0px; width: 240px; display: none;"></ul>
            </div>
        </div>-->
        <div class="fr tit_r">
            <a th:if="${accountrolegroupadd}"><i class="iconfont fl icon-tianjiafenzu" id="createRoleGroup" title="新增角色组" name="createRoleGroup" style="color: #f96868;"></i></a>
        </div>
    </div>
</div>
<div>
    <table class="table table-bordered" style="text-align: center">
        <tr>
            <td>
                <h4>角色组名称</h4>
            </td>
            <td>
                <h4>操作</h4>
            </td>
        </tr>
        <tr th:each="rolegroup:${roleGroupList}">
            <td id="td_role_group_id" th:hidden="true" th:value="${rolegroup.id}"></td>
            <td id="td_role_group_name" th:value="${rolegroup.name}" th:text="${rolegroup.name}"></td>
            <td>
                <a th:if="${accountrolegroupedit}" class="btn btn-danger btn-sm dropdown-toggle" th:value="${rolegroup.id}" style="height: 30px" onclick="editRoleGroup(this)" role="button">编辑</a>
                <!--<a th:if="${accountrolegroupdelete}" class="btn btn-danger btn-sm dropdown-toggle" th:value="${rolegroup.id}" style="height: 30px" id="role_group_del" onclick="deleteRoleGroup(this);return false" role="button">删除</a>-->
            </td>
        </tr>
    </table>
</div>
<!--添加角色组页面-->
<div class="ibox-content" id="add_role_group" hidden="true">
    <form class="form-horizontal m-t" id="addRoleGroup" th:action="@{/role_group/addRoleGroup}">
        <div class="form-group">
            <input type="hidden" id="role_group_id" name="role_group_id"/>
            <label class="col-sm-3 control-label">角色组名称：</label>
            <div class="col-sm-8">
                <input id="roleGroupName" name="roleGroupName" class="form-control" type="text" aria-required="true" aria-invalid="true" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-3">
                <button id="save_button" class="btn btn-primary" type="submit" onclick="" style="float:left;background: #f95d5d;border-color: #f95d5d;width: 82px">确认</button>
                <span></span>
                <button id="cancel_button" class="btn btn-primary" type="reset" style="float:left;background: #f95d5d;border-color: #f95d5d;margin-left: 50px;width: 82px">取消</button>
            </div>
        </div>
    </form>
</div>
</body>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/function/bootstrap.min.js}"></script>
<script th:src="@{/js/jstree.min.js}"></script>
<script th:src="@{/js/layer.js}"></script>
<script th:src="@{/js/role_group.js}"></script>
</html>
