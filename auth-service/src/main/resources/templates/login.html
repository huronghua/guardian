<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>用户登录</title>
    <link th:href="@{styles/login.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{scripts/jquery.min.js}"></script>
    <script th:src="@{scripts/login.js}"></script>
    <script th:src="@{scripts/tool.js}"></script>
</head>
<body>
        <div th:if="${param.error}">
            <input th:value="无效的用户或密码！" id="errorMsg" type="hidden"/>
        </div>
        <div th:if="${param.logout}">
            <input th:value="你已经退出！" id="errorMsg" type="hidden"/>
        </div>
<!-- 登录 -->
<div class="login-wrap">
    <div class="login">
        <form th:action="@{/login}" id="loginForm" method="post">
            <div class="username-wrap">
                <i class="iconfont icon-yonghuming"></i>
                <input type="text" class="usernameInput" id="username" name="username" placeholder="用户名" autocomplete="off"/>
                <p class="usernameBorder"></p>
            </div>
            <div class="pwd-wrap">
                <i class="iconfont icon-lock"></i>
                <input type="password" class="passwordInput" id="password" name="password" placeholder="密码" autocomplete="off"/>
                <p class="pwdBorder"></p>
            </div>
            <span class="notice"></span>
            <div class="loginBtn-wrap">
                <input type="hidden" name="submit" value="1"/>
                <button id = "loginBtn" type="submit" class="loginBtn">我会努力成长</button>
            </div>
        </form>
      </div>
    </div>
 </body>
</html>
